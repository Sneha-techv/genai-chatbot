<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Women Safety Chatbot</h3>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>Hi! How can I assist you today? You can ask about safety features or send an SOS alert.</p>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message..." rows="2"></textarea>
            <button id="send-btn">Send</button>
        </div>

        <div class="sos-alert">
            <button id="sos-btn">Send SOS Alert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
